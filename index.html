<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Timer</title>
</head>
<body>
    <div class="content">
    <h1>Timer</h1>
    <div class="timer">01:00</div>

    <div class="icones">
        <div class="refresh"><i class="fas fa-sync" onclick="refresh()"></i></div>
        <div class="play"><i class="fa fa-play" aria-hidden="true" onclick="play()"></i></div>
        <div class="pause"><i class="fa fa-pause" aria-hidden="true" onclick="pause()"></i></div>
    </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
